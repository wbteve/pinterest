<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/adv.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{%NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" size="60" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<th>{%WIDTH}</th>
		<td><input type="text" class="textinput" name="width" size="10" value="{$vo.width}" /> {%PIXEL}</td>
	</tr>
	<tr>
		<th>{%HEIGHT}</th>
		<td><input type="text" class="textinput" name="height" size="10" value="{$vo.height}" /> {%PIXEL}</td>
	</tr>
	<tr>
		<th>{%IS_FLASH}</th>
		<td>
			<label><input type="checkbox" name="is_flash" value="1" <if condition="$vo['is_flash'] eq 1">checked="checked"</if> onchange="UpdatePositionStyle(this);"/></label>
			<select name="flash_style" id="flash_style" <if condition="$vo['is_flash'] eq 0">disabled="disabled"</if>>
				<foreach name="adflashs" item="adflash">
				<option value="{$adflash}" <if condition="$vo['flash_style'] eq $adflash">selected="selected"</if>>{$adflash}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>{%STYLE}</th>
		<td><textarea class="areainput" name="style" id="style" rows="12">{$vo.style}</textarea></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" value="{$vo.id}" name="id" />
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
