<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/forum.js"></script>
<script type="text/javascript">
var CONFIRM_ERROR = "{%CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{%NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}" enctype="multipart/form-data">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{%FORUM_NAME}</th>
		<td><input type="text" class="textinput" name="name" id="name" value="" style="width:400px;" /></td>
	</tr>
	<tr>
		<th>{%PARENT_CATE}</th>
		<td>
			<select name="parent_id">
				<option value="0">{%TOP_CATE}</option>
				<foreach name="cate_tree" item="cate_item">
					<option value="{$cate_item.fid}">{$cate_item.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>{%CATE_ICON}</th>
		<td>
			<input type="file" class="fileinput" name="cate_icon" size="30" />
		</td>
	</tr>
	<tr>
		<th>{%CATE_IMG}</th>
		<td>
			<input type="file" class="fileinput" name="cate_img" size="30" />
		</td>
	</tr>
	<tr>
		<th>{%DESC}</th>
		<td>
			<textarea name="desc" class="textinput areainput" rows="3"></textarea>
		</td>
	</tr>
	<tr>
		<th>{%SORT}</th>
		<td>
			<input type="text" class="textinput" name="sort" id="sort" value="{$newsort}" />
		</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
