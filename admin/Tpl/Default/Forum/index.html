<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{%ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList','fid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="forum" 
	pk="fid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="fid:{%ID}|50,title_show:{%FORUM_NAME}|~left,status|getStatusImg:{%STATUS}|50:toggleStatus|fid,thread_count:{%THREAD_COUNT}|100,sort:{%SORT}|100:textEdit|fid" 
	actionlist="editData:{%EDIT}:fid,removeData:{%REMOVE}:fid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
