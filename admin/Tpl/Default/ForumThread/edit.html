<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/forumthread.js"></script>
<script type="text/javascript">
var CONFIRM_ERROR = "{%CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{%NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{%TITLE}</th>
		<td><input type="text" class="textinput" name="title" id="title" value="{$vo.title}" style="width:400px;" /></td>
	</tr>
	<tr>
		<th>{%FORUMTHREAD}</th>
		<td>
			<select name="fid">
				<foreach name="cate_tree" item="cate_item">
					<option value="{$cate_item.fid}" <if condition="$vo['fid'] eq $cate_item['fid']">selected="selected"</if>>{$cate_item.title_show}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td>
			<label>
				<input type="checkbox" name="is_best" value="1" <if condition="$vo['is_best'] eq 1">checked="checked"</if>/>
				<span>{%BEST}</span>
			</label>&nbsp;&nbsp;&nbsp;&nbsp;
			<label>
				<input type="checkbox" name="is_top" value="1" <if condition="$vo['is_top'] eq 1">checked="checked"</if>/>
				<span>{%TOP}</span>
			</label>
		</td>
	</tr>
	<tr>
		<th>{%CONTENT}</th>
		<td>
			<textarea class="areainput" name="content" rows="5">{$vo.content}</textarea>
		</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="tid" value="{$vo.tid}" />
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
