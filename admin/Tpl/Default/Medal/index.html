<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{%ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList','mid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="forum" 
	pk="mid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="mid:{%ID}|50,name:{%NAME}|~left:textEdit|mid,give_type|getTypeName:{%GIVE_TYPE}|80,image|getMedalImg:{%IMAGE}|60,status|getStatusImg:{%STATUS}|50:toggleStatus|mid,sort:{%SORT}|100:numberEdit|mid" 
	actionlist="editData:{%EDIT}:mid,removeData:{%REMOVE}:mid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
