<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addAdmin" name="addAdmin" value="{%ADD}" click="addData()" />
	<fanwe:imageBtn id="editAdmin" name="editAdmin" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeAdmin" name="removeAdmin" value="{%REMOVE}" click="removeData(this,'checkList')" />
	<if condition="$parent_id gt 0">
	<fanwe:linkBtn text="{%RETURN_PREV}" href="{:U(MODULE_NAME.'/index',array('parent_id'=>$pp_id))}" />
	</if>
</div>
<div class="search-box">
</div>
<fanwe:list id="checkList" style="list" name="city" checkbox="true" action="true" datasource="list" show="id:{%ID}|80,name:{%NAME}|~left:textEdit|id,parent_id|getCityName:{%PARENT_ID}|100,sort:{%SORT}|80:numberEdit|id" actionlist="child|getChildLink=$city['id'],editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="150" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
