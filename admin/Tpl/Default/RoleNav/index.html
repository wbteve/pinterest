<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addRoleNav" name="addRoleNav" value="{%ADD}" click="addData()" />
	<fanwe:imageBtn id="editRoleNav" name="editRoleNav" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeRoleNav" name="removeRoleNav" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list id="checkList" style="list" name="nav" checkbox="true" action="true" datasource="list" show="id:{%ID}|50,name:{%NAME}|~left:textEdit|id,sort:{%SORT}|80:numberEdit|id,status|getStatusImg:{%STATUS}|60:toggleStatus|id" actionlist="editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
