<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addRoleNode" name="addRoleNode" value="{%ADD}" click="addData()" />
	<fanwe:imageBtn id="editRoleNode" name="editRoleNode" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeRoleNode" name="removeRoleNode" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<fanwe:list id="checkList" style="list" name="node" checkbox="true" action="true" datasource="list" show="id:{%ID}|50,action:{%ACTION}|80:textEdit|id,action_name:{%ACTION_NAME}:textEdit|id,module:{%MODULE}|120:textEdit|id,module_name:{%MODULE_NAME}:textEdit|id,nav_id|getRoleNavName:{%NAV_ID}|100,auth_type|getAuthType:{%AUTH_TYPE}|100,sort:{%SORT}|60:numberEdit|id,is_show|getStatusImg:{%IS_SHOW}|60:toggleStatus|id,status|getStatusImg:{%STATUS}|50:toggleStatus|id" actionlist="editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
