<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{%ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList','sid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="forum" 
	pk="sid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="sid:{%ID}|50,name:{%NAME}|~left:textEdit|sid,status|getStatusImg:{%STATUS}|50:toggleStatus|sid,sort:{%SORT}|100:textEdit|sid" 
	actionlist="editData:{%EDIT}:sid,removeData:{%REMOVE}:sid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
