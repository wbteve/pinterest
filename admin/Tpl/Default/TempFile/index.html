<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{%CLEAR_ALL}" href="{:U(MODULE_NAME.'/clear',array('file'=>$dir))}" />
	<if condition="$prev neq ''">
	<fanwe:linkBtn text="{%RETURN_PREV}" href="{:U(MODULE_NAME.'/index',array('dir'=>$prev))}" />
	</if>
</div>
<table id="checkList" class="table-list list" cellpadding="0" cellspacing="0" border="0">
	<thead>
		<tr>
			<th class="first"><span>{%FILE_NAME}</span></th>
			<th width="60">{%HANDLE}</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="file_list" item="file_item">
		<tr <if condition="$key % 2 eq 1">class="even"</if>>
			<td class="first" style="text-align:left; font-size:14px; font-family:Arial;">
				<if condition="$file_item['is_dir'] eq 1">
				<a href="{:U(MODULE_NAME.'/index',array('dir'=>$file_item['path']))}"><img src='__TMPL__Static/Images/dir.png' />&nbsp;{$file_item.path}</a>
				<else/>
				<img src='__TMPL__Static/Images/file.png' />&nbsp;{$file_item.path}
				</if>
			</td>
			<td>
				<a href="{:U(MODULE_NAME.'/clear',array('file'=>$file_item['path']))}">{%CLEAR}</a>
			</td>
		</tr>
		</foreach>
	</tbody>
</table>
<include file="Public:footer" />
