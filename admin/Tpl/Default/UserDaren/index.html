<tagLib name="fanwe" />
<include file="Public:header" />
<link href="__TMPL__Static/Js/DatePicker/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/jquery.ui.core.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/lang/jquery.ui.datepicker-{$default_lang}.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addAdmin" name="addAdmin" value="{%ADD}" click="addData()" />
	<fanwe:imageBtn id="editAdmin" name="editAdmin" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
	<form action="__APP__">
		<span>{%USER_NAME}</span>
		<input class="textinput" type="text" value="{$user_name}" name="user_name" size="10" />
		<small></small>
		<span>{%DAY_TIME}</span>
		<input class="textinput" type="text" value="{$day_time}" name="day_time" id="day_time" size="10" />
		<small></small>
		<span>{%STATUS}</span>
		<select name="status">
			<option value="-1">{%STATUS_ALL}</option>
			<option value="0" <if condition="$status eq 0">selected="selected"</if>>{%STATUS_0}</option>
			<option value="1" <if condition="$status eq 1">selected="selected"</if>>{%STATUS_1}</option>
		</select>
		<input class="submit_btn" type="submit" value="{%SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<div class="search-box">
</div>
<fanwe:list id="checkList" style="list" name="daren" checkbox="true" action="true" datasource="list" show="id:{%ID}|80,user_name:{%USER_NAME}|~left,is_best|getStatusImg:{%IS_BEST}|60:toggleStatus|id,is_index|getStatusImg:{%IS_INDEX}|60:toggleStatus|id,day_time|toDate:{%DAY_TIME}|140,status|getStatusImg:{%STATUS}|50:toggleStatus|id,create_time|toDate:{%CREATE_TIME}|140" actionlist="editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<script type="text/javascript">
jQuery(function($){
	$("#day_time").datepicker();
});
</script>
<include file="Public:footer" />
