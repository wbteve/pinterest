<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>方维分享系统  -- 安装向导</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href ="__TMPL__Public/css/style.css" />
</head>
<body>
<div class="install block">
<form name="install" action="{:u('Index/index')}" method="POST" >
<div class="header">
	<h1></h1>
</div>
<div class="main">
	<h2 class="title">环境检查</h2>
	<table class="tb" style="margin:20px 0 20px 53px; width:550px;" cellspacing="1">
		<tr>
			<th class="center">项目</th>
			<th class="center">所需配置</th>
			<th class="center">当前服务器</th>
		</tr>
		<foreach name="result.systems" item="system">
		<tr>
			<td>{$system.name}</td>
			<td class="center">{$system.ask}</td>
			<td class="center"><span class="<if condition='$system.status eq 1'>w<else/>nw</if>">{$system.msg}</span></td>
		</tr>
		</foreach>
		<tr>
			<td>short_open_tag</td>
			<td class="center">On</td>
			<td class="center"><span class="<if condition='$is_short_open_tag'>w<else/>nw</if>"><if condition='$is_short_open_tag'>On<else/>请将 php.ini 中的 short_open_tag 设置为 On</if></span></td>
		</tr>
	</table>
	<h2 class="title">目录、文件权限检查</h2>
	<table class="tb" style="margin:20px 0 20px 53px; width:550px;" cellspacing="1">
		<tr>
			<th class="center">目录文件</th>
			<th class="center">所需状态</th>
			<th class="center">检查结果</th>
		</tr>
		<foreach name="result.files" item="file">
		<tr>
			<td>{$file.name}</td>
			<td class="center">{$file.ask}</td>
			<td class="center"><span class="<if condition='$file.status eq 1'>w<else/>nw</if>">{$file.msg}</span></td>
		</tr>
		</foreach>
	</table>
	<h2 class="title">函数依赖性检查</h2>
	<table class="tb" style="margin:20px 0 20px 53px; width:550px;" cellspacing="1">
		<tr>
			<th class="center">函数名称</th>
			<th class="center">所需状态</th>
			<th class="center">检查结果</th>
		</tr>
		<foreach name="result.funs" item="fun">
		<tr>
			<td>{$fun.name}</td>
			<td class="center">{$fun.ask}</td>
			<td class="center"><span class="<if condition='$fun.status eq 1'>w<else/>nw</if>">{$fun.msg}</span></td>
		</tr>
		</foreach>
	</table>
	<div class="center" style="padding:0 0 20px 0;">
		<if condition="$result['status'] eq 1 and $is_short_open_tag">
		<input type="button" value="下一步" onclick="location.href='{:u('Index/database')}'" class="formbutton" />
		</if>
	</div>
	<div class="center footer">
		方维分享系统
	</div>
</div>
</form>
</div>
</body>
</html>
