<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>页面提示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href ="__TMPL__Public/css/style.css" />
<script language="JavaScript">
function jump(url)
{
	if(url.substr(0,10)!="javascript")
	location.href = url;
	else
	history.go(-1);
}
<if condition="$waitSecond neq '-1'">
window.setInterval("jump('{$jumpUrl}')", {$waitSecond}000);
</if>
</script>
</head>
<body>
<div class="block install">
	<div style="font-size:14px; font-weight:bold; text-align:center; padding:10px;">{$msgTitle}</div>
	<div style="color: #f30; font-size:14px; font-weight:bold; padding:10px; text-align:center;">{$message}</div>
	<div style="padding:10px;">{$error}</div>
	<if condition="$waitSecond neq '-1'">
	<div style="text-align:center; padding:10px;">
	系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转
	</div>
	</if>
</div>
</body>
</html>
