<div class="fanwe_talk">
	<ul>
		<!--{loop $shares $share}-->
		<li>
			<!--{getuser $share['uid'] 0 's,32' 'user_avatar,icard'}-->
			<div class="inf">
				<!--{getuser $share['uid'] 1 '' 'icard'}-->
				<span>{lang now_shou}</span>
				<p>{date $share['create_time'] 'Y-m-d'}&nbsp;{lang jia_ru}</p>
			</div>
			<p class="sms">{$share['content']}</p>
			<div class="pic">
				<!--{eval $index = 0;}-->

				</div>
				<!--{else}-->
				<div class="r3">
					<a target="_blank" href="{$img['url']}"><img src="{getimg $img['img'] 100 100}" class="fl"></a>
				</div>
				<!--{/if}-->
				<!--{eval $index++;}-->
				<!--{if $index > 2}-->
				<!--{eval break;}-->
				<!--{/if}-->
				<!--{/loop}-->
			</div>
